<div class="main">
    <app-toolbar (toggleSidenavEvent)="toggleSidenav()"></app-toolbar>

    <mat-drawer-container class="mat-drawer-container">

        <mat-drawer [mode]="mode" [opened]="opened" class="mat-drawer">
            <app-sidenav></app-sidenav>
        </mat-drawer>

        <mat-drawer-content class="mat-drawer-content">
            <div class="row content">
                <div class="offset-0 offset-md-1 offset-lg-2 offset-xl-3 col-12 col-md-10 col-lg-8 col-xl-6">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </mat-drawer-content>

    </mat-drawer-container>
</div>
